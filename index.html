<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>DogBook</title>
  </head>
  <body>
    <div class="grid">
      <div class="profile">
        <img class="profile-picture" src="images/dog-1-pfp.jpg">
        <p class="name">
          Oliver
        </p>
        <div class="mutual-friends-row">
          <img class="mutual-friend-picture" src="images/dog-4-pfp.jpg">
          <p class="mutual-friends">
            2 mutual friends
          </p>
        </div>
        <button class="add-friend-button">
          Add Friend
        </button>
      </div>

      <div class="profile">
        <img class="profile-picture" src="images/dog-2-pfp.jpg">
        <p class="name">
          Mimi
        </p>
        <div class="mutual-friends-row">
          <img class="mutual-friend-picture" src="images/dog-4-pfp.jpg">
          <p class="mutual-friends">
            3 mutual friends
          </p>
        </div>
        <button class="add-friend-button">
          Add Friend
        </button>
      </div>

      <div class="profile">
        <img class="profile-picture" src="images/dog-3-pfp.webp">
        <p class="name">
          Rex
        </p>
        <div class="mutual-friends-row">
          <img class="mutual-friend-picture" src="images/dog-4-pfp.jpg">
          <p class="mutual-friends">
            4 mutual friends
          </p>
        </div>
        <button class="add-friend-button">
          Add Friend
        </button>
      </div>
    </div>
  </body>
</html>
